<!DOCTYPE html>
<html>
  <head>
    <title>Android logo in HTML/CSS</title>
    <meta charset="utf-8">
    <meta name="author" content="Lucas Ogden-Davis">
    <meta name="description" content="Android logo drawn with CSS, based on tutorial at https://www.skillshare.com/classes/Creating-Android-Logo-using-HTML-and-CSS/1394149988, with some personal customizations">
    <link rel="stylesheet" type="text/css" href="logo.css"></link>
  </head>

  <body>
    <div class="android">

      <div class="head">
        <div class="l-ant"></div>
        <div class="r-ant"></div>
        <div class="l-eye"></div>
        <div class="r-eye"></div>
        <div class="head-click"></div>
      </div>

      <div class="body">
        <div class="l-arm"></div>
        <div class="r-arm"></div>
        <div class="l-leg"></div>
        <div class="r-leg"></div>
        <div class="body-click"></div>
      </div>

    </div>

  </body>
</html>
